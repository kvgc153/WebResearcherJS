<!DOCTYPE html>
<html>
<head>
    <title>PDF Loader</title>
    <style>
        #pdfFrame {
            width: 70%;
            height: 100000px;
        }
        #annotFrame {
            width: 30%;
            height: 100000px;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <object type='application/pdf' id="pdfFrame"></object>
    <object type='application/pdf' id="annotFrame"></object>

    <script>

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var pdfUrl = getParameterByName('pdfUrl');
        if (pdfUrl) {
            
            document.getElementById('pdfFrame').data = pdfUrl;
            document.getElementById('annotFrame').data = pdfUrl.replace('.pdf', '.html');
        }
    </script>
</body>
</html>
